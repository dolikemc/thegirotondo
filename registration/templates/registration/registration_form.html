{% extends 'base.html' %}
{% block content %}
    <div class="w3-container">
        <form method="post">
            <div class="w3-bar w3">
                <button onclick="goBack()" class="w3-button w3-bar-item" id="id_create_detail_go_back"><i
                        class="fa fa-backward w3-large"></i>
                </button>
                {% if user.is_authenticated %}
                    <button type="submit" class="w3-button w3-bar-item" id="id_create_detail_submit">
                        <i class="fa fa-save w3-large"></i>
                    </button>
                {% endif %}
            </div>
            {% csrf_token %}
            {% for field in form %}
                {% cycle '<div class="w3-row-padding">' '' %}
                <div class="w3-half ">
                    {{ field.errors }}
                    {{ field.label_tag }}<br>
                    {{ field }}
                </div>
                {% cycle '' '</div>' %}
            {% endfor %}

        </form>
        <div class="w3-bar">
            <h1></h1>
        </div>
    </div>
{% endblock %}
